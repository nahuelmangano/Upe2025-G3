<h2 mat-dialog-title class="title">{{ titulo }}</h2>

<mat-dialog-content class="label">
  <form [formGroup]="formulario">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>{{ etiqueta }}</mat-label>
      <input matInput formControlName="texto" autofocus>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardar()" [disabled]="formulario.invalid">
    Guardar
  </button>
</mat-dialog-actions>
