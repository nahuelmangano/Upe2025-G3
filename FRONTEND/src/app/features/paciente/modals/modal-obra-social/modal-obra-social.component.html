<h2 mat-dialog-title class="title">{{tituloAccion}}</h2>

<mat-dialog-content class="label">
  <form [formGroup]="formularioObraSocial">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Nombre de la Obra Social</mat-label>
      <input matInput formControlName="nombre" autocomplete="off">
    </mat-form-field>

    <div>
      <mat-slide-toggle formControlName="activo">
        Activo
      </mat-slide-toggle>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" [disabled]="formularioObraSocial.invalid" (click)="guardarEditarObraSocial()">
    {{botonAccion}}
  </button>
</mat-dialog-actions>
